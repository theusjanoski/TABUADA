<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <h1>Digite o número e confirme para gerar uma tabuada</h1>
    <main>
        <form id="multiplication-form">
            <div class="form-control">
                <label for="number">Tabuada do:</label>
                <input type="number" id="number"/>
            </div>
            <div class="form-control">
                <label for="multiplication">Multiplicar até:</label>
                <input type="number" id="multiplicator"/>
            </div>
            <input type="submit" value="Calcular" />
        </form>

        <div id="multiplication-table">
            <h1 id="multiplication-title">Tabuada do número: <span></span></h1>
            <div id="multiplication-operations">
                <p>Informe um número para calcular uma tabuada...</p>
            </div>
        </div>

        <footer>
            <p>Produzido por Matheus Janoski - 2024</p>
        </footer>
    </main>
</body>
</html>
